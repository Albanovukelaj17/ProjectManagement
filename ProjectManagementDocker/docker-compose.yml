version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: node_app
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/projektdb?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

volumes:
  mongo-data:
